<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itere Agency - Coming Soon</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icon/Logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap">

  <style>
    body {
      background-color: #000000;
      color: rgb(255, 255, 255);
      font-family: 'Plus Jakarta Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .content-row {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vertical-line {
      height: 200px;
      width: 1px;
      background-color: rgb(255, 255, 255);
      margin: 0 20px;
    }
    .content-text {
      text-align: left;
    }
    .content-text h1 {
      font-size: 4rem;
      margin: 0;
    }
    .content-text p {
      margin: 0;
      font-size: 1rem;
    }
    .form-control {
      border-radius: 25px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 1.1rem;
    }
    .btn-custom {
      background-color: #ff6600;
      border: none;
      color: rgb(255, 255, 255);
      margin-top: 20px;
      font-size: 1.1rem;
      padding: 10px 50px;
      border-radius: 25px; /* Make the button oval */
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #e55d00;
    }
    hr {
      border: 1px solid #ffffff;
      width: 100%;
      margin: 40px 0;
      transition: border-color 0.3s ease;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .social-icons img {
      margin: 0 10px;
      transition: filter 0.3s ease;
    }

    /* Light theme styles */
    .light-theme {
      background-color: #ffffff;
      color: #000000;
    }
    .light-theme .vertical-line {
      background-color: #000000;
    }
    .light-theme .form-control {
      color: #000000;
      background-color: #f0f0f0;
    }
    .light-theme .btn-custom {
      background-color: #e55d00;
      color: #ffffff;
    }
    .light-theme .btn-custom:hover {
      background-color: #e55d00;
    }
    .light-theme hr {
      border-color: #000000;
    }

    /* Theme Icon Styles */
    #theme-icon {
      border-radius: 50%; /* Makes the icon circular */
      border: 2px solid #ffffff; /* White border in dark theme */
      box-shadow: none; /* Remove shadow */
    }
    .light-theme #theme-icon {
      border: 2px solid #000000; /* Black border for light theme */
    }
  </style>

</head>
<body>

  <div class="container">
    <!-- Theme Switcher -->
    <button id="theme-switcher" class="btn btn-outline-light" style="position: absolute; top: 20px; right: 20px;">
      <img id="theme-icon" src="images/moon.png" alt="Dark Mode Icon" width="30">
    </button>

    <!-- Content: Logo and Text in a Row -->
    <div class="content-container">
      <div class="content-row">
        <img id="logo" src="images/Logo - white.png" alt="Itere Agency Logo" width="500">
        <div class="vertical-line"></div>
        <div class="content-text">
          <h1><strong>COMING SOON</strong></h1><br>
          <p>MARKETING | MOBILE & WEB APP DEVELOPMENT | VIDEOGRAPHY & PHOTOGRAPHY</p>
        </div>
      </div>

      <!-- Text and Form on the Next Line -->
      <br><br><p class="mt-4"><strong>WANT TO JOIN THE LAUNCH PARTY? SIGN UP TO RECEIVE YOUR INVITATION.</strong></p>
      <form class="mt-2">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-custom"><strong>Sign Up</strong></button>
      </form>
      <br><br>
      <!-- Horizontal Line -->
      <hr>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><img id="icon-behance" src="icon/behance.png" width="30" alt="Behance"></a>
      <a href="#"><img id="icon-instagram" src="icon/instagram.png" width="30" alt="Instagram"></a>
      <a href="#"><img id="icon-linkedin" src="icon/linkedin.png" width="30" alt="LinkedIn"></a>
    </div>
    <p>Â© 2024 ITERE AGENCY. ALL RIGHTS RESERVED.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Theme switcher functionality
    const themeSwitcher = document.getElementById('theme-switcher');
    const themeIcon = document.getElementById('theme-icon');
    const logo = document.getElementById('logo');
    const body = document.body;
    const behanceIcon = document.getElementById('icon-behance');
    const instagramIcon = document.getElementById('icon-instagram');
    const linkedinIcon = document.getElementById('icon-linkedin');

    themeSwitcher.addEventListener('click', () => {
      body.classList.toggle('light-theme');

      if (body.classList.contains('light-theme')) {
        // Switch to light theme
        themeIcon.src = 'images/moon - black.png';
        logo.src = 'images/Logo - Black.png';
        behanceIcon.src = 'icon/behance - black.png';
        instagramIcon.src = 'icon/instagram - black.png';
        linkedinIcon.src = 'icon/linkedin - black.png';
      } else {
        // Switch to dark theme
        themeIcon.src = 'images/moon.png';
        logo.src = 'images/Logo - white.png';
        behanceIcon.src = 'icon/behance.png';
        instagramIcon.src = 'icon/instagram.png';
        linkedinIcon.src = 'icon/linkedin.png';
      }

      // Debugging: Check if images are being loaded
      console.log('Current Theme:', body.classList.contains('light-theme') ? 'Light' : 'Dark');
      console.log('Theme Icon Source:', themeIcon.src);
      console.log('Logo Source:', logo.src);
      console.log('Behance Icon Source:', behanceIcon.src);
      console.log('Instagram Icon Source:', instagramIcon.src);
      console.log('LinkedIn Icon Source:', linkedinIcon.src);
    });
  </script>

</body>
</html>
